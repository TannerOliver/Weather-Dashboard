<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dahsboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
<body>

    <header>
        <h1 class="header-text">
            Weather Dashbaord
        </h1>
    </header>

    <main>

        <aside class="sidebar">
            <h2 class="sidebar-header">
                Search for a City:
            </h2>

            <div class="inputs">
                <div class="user-input">
                    <input type="text" class="city" value="Minneapolis">
                </div>
                <button type="button" class="searchBtn">Search</button>
            </div>

            <div id="savedCities" class="savedCities">

            </div>
        </aside>

        <section class="main-content">

            <h3>
                Today
            </h3>

            <article class="current-city-container">
                <h3 id='curCity'></h3>
                <p id="curTemp"></p>
                <p id='curWind'></p>
                <p id='curHumid'></p>
                <p id='curUVI'></p>

            </article>

            <h3>
                5-Day Forecast:
            </h3>

            <article class="five-day-forecast">
                <div class="card" id='1'></div>
                <div class="card" id='2'></div>
                <div class="card" id='3'></div>
                <div class="card" id='4'></div>
                <div class="card" id='5'></div>

            </article>
        </section>

    </main>
        <!--Linking script files-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
</body>
</html>
